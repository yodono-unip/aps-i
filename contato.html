<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToMAN - Contato</title>
    <meta name="description" content="Brasil, detentor de grande parte da maior floresta tropical do mundo, tem suas problemáticas acerca do meio ambiente. Vamos te apresentar quais são elas, e suas principais alternativas.">
    <meta name="keywords" content="Brasil, Energia Renovável, Meio Ambiente, Sustentabilidade, Contato">
    <meta name="author" content="Cabral, Belchior, Brito, Diniz, Masson e Yodono">
    <link rel="icon" href="./assets/common/logo.png" type="image/png">

    <script src="https://kit.fontawesome.com/0eb20ecca7.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/navBar.css" />
    <link rel="stylesheet" href="css/contato.css"/>
</head>
<body>
    <navbar id="navBar"></navbar>

    <div class="content">
        <h1>Contato</h1>
        <form method="POST" action="https://formsubmit.co/gorillatch@gmail.com">
            <div class="row">
                <div>
                    <label class="label-contato" id="nome">Nome</label>
                    <input type="text" id="nome2" placeholder="Digite seu nome" required>     
                </div>
                <div>
                    <label class="label-contato">E-mail</label>
                    <input type="email" id="email2" placeholder="Digite seu email" required>
                </div>
            </div>
            
            <div class="message-container">
                <label class="label-contato">Mensagem</label>
                <textarea id="msg" name="msg" rows="4" placeholder="Deixe sua mensagem..." required></textarea>
            </div>

            <button type="submit" name="enviar" class="botao">ENVIAR</button>
            <button type="reset" name="limpar" class="botao limpar">LIMPAR</button>
            <br><br>
        </form>
    </div>

    <footer id="footer"></footer>
    
    <script src="components/footer.js"></script>
    <script src="components/navBar.js"></script>
    <script src="components/navSlide.js"></script>
</body>
</html>
